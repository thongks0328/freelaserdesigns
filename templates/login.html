<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{{ t["login"] }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-form {
            background: rgba(0,0,0,0.6);
            padding: 30px;
            border-radius: 10px;
        }
        .login-form input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%%;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <h1>{{ t["title"] }}</h1>
        <div class="login-form">
            <form method="POST">
                <input type="text" name="username" placeholder="{{ t['username'] }}" required><br>
                <input type="password" name="password" placeholder="{{ t['password'] }}" required><br>
                <input type="submit" value="{{ t['login'] }}">
            </form>
        </div>
    </div>
</body>
</html>
